<!DOCTYPE html>
<html>
<body>
     <h3>Enter Your Name and Age and click Submit:</h3>
     <p>ENTER NAME</p>
    <input id="id1" type="text" ><br>
    <p>ENTER AGE</p>
    <input id="id2" type="number" min="18" max="100"><br><br>
    <button onclick="myfunction()">SUBMIT</button>
    <p id="result"></p>
    <script>
        function myfunction(){
            var inputobj = document.getElementById("id1");
            if (!inputobj.checkValidity()){
                document.getElementById("result").innerHTML = 
                inputobj.validationMessage;
            }else{
                document.getElementById("result").innerHTML ="InputOK"

            }
            var inputobj = document.getElementById("id2");
            if (!inputobj.checkValidity()){
                document.getElementById("result").innerHTML = 
                inputobj.validationMessage;
            }else{
                document.getElementById("result").innerHTML ="InputOK"

            }
        }
    </script>
</body>
</html>
