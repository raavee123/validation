<!DOCTYPE html>
<html>
<body>
    <p>Enter a number and click OK:</p>
    <input id="id1" type="number" min="100" max="500" required>
    <button onclick="myfunction()">OK</button>
    <p>If the number ids less than 100 or greater then 500
        ,an error message will be displayed.
    </p>
    <p id="result"></p>
    <script>
        function myfunction(){
            var inputobj = document.getElementById("id1");
            if (!inputobj.checkValidity()){
                document.getElementById("result").innerHTML = 
                inputobj.validationMessage;
            }else{
                document.getElementById("result").innerHTML ="InputOK"

            }
        }
    </script>
</body>
</html>
